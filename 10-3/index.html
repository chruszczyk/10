<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Carousel</title>
	</head>
	<body>
		<div class="container">
			<div id="carousel">
				<ul>
					<li><img src="https://images.pexels.com/photos/106399/pexels-photo-106399.jpeg" alt="A suburban house"></li>
					<li><img src="https://images.pexels.com/photos/186077/pexels-photo-186077.jpeg" alt="A suburban house"></li>
					<li><img src="https://images.pexels.com/photos/106401/pexels-photo-106401.jpeg" alt="A trailer in the middle of nowhere"></li>
					<li><img src="https://images.pexels.com/photos/305535/pexels-photo-305535.jpeg" alt="A national park in the USA"></li>
					<li><img src="https://images.pexels.com/photos/108942/pexels-photo-108942.jpeg" alt="Idaho on the map"></li>
				</ul>
				<div class="nav">
					<a href="#" id="arrowLeft" class="arrow left">&lsaquo;</a>
					<a href="#" id="arrowRight" class="arrow right">&rsaquo;</a>
				</div>
			</div>
		</div>	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/scripts.js"></script>

</html>
